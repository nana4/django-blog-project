{%extends "blog/base.html" %}
{% block content %}
{%for post in posts %}
	<h5>POSTS</h5>
	<a href = "/blog/posts/{{post.id}}/true"><h3>{{post.title}}</h3></a>
	<ul>
	  <p>Created : {{post.created}}</p>
	  <p>Last Updated : {{post.updated}}</p>
	  <p>POST(first 60) : {{post.first_60}}</p><!--what is enhancing these calls?-->
	</ul>
{% endfor%}
{% endblock %}
